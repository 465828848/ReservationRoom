#访问根路径

#应用名称
spring.application.name=springboot-reservation

#访问端口号
server.port=8080

#编码格式
server.tomcat.uri-encoding=utf-8

#模板引擎配置
spring.thymeleaf.encoding=utf-8
#suffix: .html  默认后缀
#prefix: classpath:/templates/  默认前缀

#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/conferenceroom?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#session生命周期
server.servlet.session.timeout=30m

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.reservation.room

# /相当于src/main/webapp目录
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp